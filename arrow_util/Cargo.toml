[package]
name = "arrow_util"
version = "0.1.0"
authors = ["Andrew Lamb <andrew@nerdnetworks.org>"]
edition = "2018"
description = "Apache Arrow utilities"

[dependencies]

arrow = { version = "5.5", features = ["prettyprint"] }
ahash = "0.7.6"
num-traits = "0.2"
